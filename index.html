<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
    <title>Custom video player</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00.00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="option left"></li>
                <button class="valume"> <i class="fa-solid fa-volume-high"></i></button>
                <input type="range">
                <div class="video-timer">
                    <p class="current-time">00.00</p>
                    <p class="separator">/</p>
                    <p class="video-duration">00.00</p>
                </div>
                <li class="option center">
                <button class="skip-backward"><i class="fas fa-backward" aria-hidden="true"></i></button>
                <button class="skip-pause"><i class="fas fa-play" aria-hidden="true"></i></button>
                <button class="skip-forward"><i class="fa fa-forward" aria-hidden="true"></i></button>
            </li>
                <li class="option right">
                    <button class="playback-speed">
                        <span class="material-symbols-rounded">Slow_motion_video </span>
                </button>
                <button class="pic-in-pic">
                    <span class="material-icons">picture_in_picture_alt</span>
            </button>
            <button class="fullscreen">
                <i class="fa-solid fa-expand" aria-hidden="true"></i>
        </button>
                </li>
            </ul>
        </div>
        <video   src="./assests/video.mp4" autoplay>

        </video>
    </div>
</body>

</html>
